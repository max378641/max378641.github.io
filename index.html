<!DOCTYPE html>
<html>
<head>
  <title>gdbu</title>

  <!-- Hacker font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
    }

    #name {
      font-size: 72px;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    #ip {
      font-size: 42px;
    }

    #loc {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- MP4 Background -->
  <video autoplay muted loop playsinline>
    <source src="putin.mp4" type="video/mp4">
  </video>

  <!-- Center text -->
  <div id="center">
    <div id="name">ALMANSOORI</div>
    <div id="ip">LOADING...</div>
    <div id="loc"></div>
  </div>

  <script>
    // Get public IP first
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;

        // Then get location info based on IP
        return fetch(`https://ipapi.co/${data.ip}/json/`);
      })
      .then(r => r.json())
      .then(loc => {
        document.getElementById("loc").innerText = loc.city + ", " + loc.country_name;
      })
      .catch(err => {
        document.getElementById("ip").innerText = "Unable to load IP";
        document.getElementById("loc").innerText = "";
        console.error(err);
      });
  </script>

</body>
</html>
