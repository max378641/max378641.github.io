<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/uaee</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #0000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .image-container img {
            width: 750px;
            height: auto;
            border: 2px solid #0000ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
        }

        .info {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 8px #0000ff, 0 0 15px #0000ff;
            letter-spacing: 4px;
        }

        .text {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 0 0 8px #0000ff, 0 0 15px #0000ff;
            letter-spacing: 5px;
        }
    </style>
</head>

<body onclick="startMusic()">

    <div class="image-container">
        <img src="https://l.top4top.io/p_32131zd9t1.png" alt="Discord Image">
    </div>

    <!-- MUSIC -->
    <audio id="music" loop>
        <source src="jni.mp3" type="audio/mpeg">
    </audio>

    <div class="info">
        <div>IP: <span id="ip">Loading...</span></div>
        <div>City: <span id="city">Loading...</span></div>
        <div>Region: <span id="region">Loading...</span></div>
        <div>Country: <span id="country">Loading...</span></div>
        <div>Org: <span id="org">Loading...</span></div>
    </div>

    <div class="text">discord.gg/uaee</div>

    <script>
        // Start music after user click (browser rule)
        function startMusic() {
            document.getElementById("music").play();
            document.body.onclick = null;
        }

        // IP info
        fetch("https://ipinfo.io/json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("ip").textContent = data.ip || "N/A";
                document.getElementById("city").textContent = data.city || "N/A";
                document.getElementById("region").textContent = data.region || "N/A";
                document.getElementById("country").textContent = data.country || "N/A";
                document.getElementById("org").textContent = data.org || "N/A";
            });
    </script>

</body>
</html>
