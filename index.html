<!DOCTYPE html>
<html>
<head>
  <title>gdbu</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
    }

    #name {
      font-size: 72px;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    #ip {
      font-size: 42px;
    }

    #loc {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/Wl959QnD3lM?autoplay=1&mute=1&controls=0&loop=1&playlist=Wl959QnD3lM&playsinline=1"
      frameborder="0"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Center text -->
  <div id="center">
    <div id="name">ALMANSOORI</div>
    <div id="ip">LOADING...</div>
    <div id="loc"></div>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(r => r.json())
      .then(d => {
        document.getElementById("ip").innerText = d.ip;
        document.getElementById("loc").innerText =
          d.city + ", " + d.country_name;
      });
  </script>

</body>
</html>
