<!DOCTYPE html>
<html>
<head>
  <title>gdbu</title>

  <!-- Hacker font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: red;
      text-shadow: 0 0 15px red, 0 0 40px red;
    }

    #name {
      font-size: 120px;  /* bigger */
      letter-spacing: 10px;
      margin-bottom: 40px;
    }

    #ip {
      font-size: 70px;  /* bigger */
    }

    #loc {
      margin-top: 20px;
      font-size: 36px;  /* bigger */
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- MP4 Background -->
  <video autoplay muted loop playsinline>
    <source src="putin.mp4" type="video/mp4">
  </video>

  <!-- Center text -->
  <div id="center">
    <div id="name">ALMANSOORI</div>
    <div id="ip">LOADING...</div>
    <div id="loc"></div>
  </div>

  <script>
    // Fetch IP
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("ip").innerText = d.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "Unable to load IP";
      });

    // Fetch location
    fetch("https://ipwho.is/")
      .then(r => r.json())
      .then(d => {
        if (d.success) {
          document.getElementById("loc").innerText = d.city + ", " + d.country;
        } else {
          document.getElementById("loc").innerText = "Unable to load location";
        }
      })
      .catch(() => {
        document.getElementById("loc").innerText = "Unable to load location";
      });
  </script>

</body>
</html>
