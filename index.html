<!DOCTYPE html>
<html>
<head>
  <title>gdbu</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
    }

    #name {
      font-size: 72px;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    #ip {
      font-size: 42px;
    }

    #loc {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- MP4 Background -->
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Center text -->
  <div id="center">
    <div id="name">ALMANSOORI</div>
    <div id="ip">LOADING...</div>
    <div id="loc"></div>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(r => r.json())
      .then(d => {
        document.getElementById("ip").innerText = d.ip;
        document.getElementById("loc").innerText =
          d.city + ", " + d.country_name;
      });
  </script>

</body>
</html>
