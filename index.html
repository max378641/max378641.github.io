<!DOCTYPE html>
<html>
<head>
  <title>gdbu</title>

  <!-- Hacker font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 15px white, 0 0 40px white, 0 0 60px white;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px white, 0 0 40px white, 0 0 60px white; }
      to { text-shadow: 0 0 30px white, 0 0 60px white, 0 0 90px white; }
    }

    #name {
      font-size: 120px;
      letter-spacing: 10px;
      margin-bottom: 40px;
    }

    #ip {
      font-size: 70px;
    }

    #loc {
      margin-top: 20px;
      font-size: 36px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- MP4 Background (start muted, will unmute via JS) -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="putin.mp4" type="video/mp4">
  </video>

  <!-- Center text -->
  <div id="center">
    <div id="name">ALMANSOORI</div>
    <div id="ip">LOADING...</div>
    <div id="loc"></div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');

    // Try to unmute and play video with sound after page loads
    window.addEventListener('load', () => {
      video.muted = false;
      video.play().catch(() => {
        console.log('Autoplay with sound blocked by browser. User interaction may be required.');
      });
    });

    // Fetch IP
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("ip").innerText = d.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "Unable to load IP";
      });

    // Fetch location
    fetch("https://ipwho.is/")
      .then(r => r.json())
      .then(d => {
        if (d.success) {
          document.getElementById("loc").innerText = d.city + ", " + d.country;
        } else {
          document.getElementById("loc").innerText = "Unable to load location";
        }
      })
      .catch(() => {
        document.getElementById("loc").innerText = "Unable to load location";
      });
  </script>

</body>
</html>
